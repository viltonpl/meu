<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mini Bomberman</title>
  <style>
    canvas {
      display: block;
      margin: 20px auto;
      background: #000;
      border: 3px solid #fff;
    }
    body {
      background: #222;
      color: #fff;
      font-family: monospace;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Mini Bomberman - Use setas + Espaço para bomba</h1>
  <canvas id="game" width="480" height="480"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const TILE = 40; // tamanho de cada célula
    const ROWS = 12, COLS = 12;

    const map = [];
    for (let y = 0; y < ROWS; y++) {
      map[y] = [];
      for (let x = 0; x < COLS; x++) {
        if (y % 2 === 1 && x % 2 === 1) map[y][x] = "X"; // bloco indestrutível
        else if (Math.random() < 0.3 && !(x < 2 && y < 2)) map[y][x] = "B"; // bloco destrutível
        else map[y][x] = " ";
      }
    }

    const player = { x: 0, y: 0 };
    const bombs = [];

    function drawTile(x, y, type) {
      switch (type) {
        case "X":
          ctx.fillStyle = "#666";
          break;
        case "B":
          ctx.fillStyle = "#a52a2a";
          break;
        default:
          ctx.fillStyle = "#111";
      }
      ctx.fillRect(x * TILE, y * TILE, TILE, TILE);
    }

    function drawPlayer() {
      ctx.fillStyle = "#0f0";
      ctx.fillRect(player.x * TILE + 8, player.y * TILE + 8, TILE - 16, TILE - 16);
    }

    function drawBombs() {
      ctx.fillStyle = "#ff0";
      for (const bomb of bombs) {
        ctx.beginPath();
        ctx.arc(bomb.x * TILE + TILE / 2, bomb.y * TILE + TILE / 2, 10, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function explodeBomb(bomb) {
      const { x, y } = bomb;
      const dirs = [
        [0, 0], [1, 0], [-1, 0], [0, 1], [0, -1]
      ];

      for (const [dx, dy] of dirs) {
        const nx = x + dx;
        const ny = y + dy;
        if (nx >= 0 && ny >= 0 && nx < COLS && ny < ROWS) {
          if (map[ny][nx] === "B") map[ny][nx] = " ";
        }
      }
    }

    function dropBomb() {
      const exists = bombs.find(b => b.x === player.x && b.y === player.y);
      if (!exists) {
        const bomb = { x: player.x, y: player.y };
        bombs.push(bomb);
        setTimeout(() => {
          explodeBomb(bomb);
          bombs.splice(bombs.indexOf(bomb), 1);
        }, 1500);
      }
    }

    document.addEventListener("keydown", (e) => {
      let nx = player.x;
      let ny = player.y;
      if (e.key === "ArrowUp") ny--;
      if (e.key === "ArrowDown") ny++;
      if (e.key === "ArrowLeft") nx--;
      if (e.key === "ArrowRight") nx++;
      if (e.key === " ") dropBomb();

      if (
        nx >= 0 && ny >= 0 && nx < COLS && ny < ROWS &&
        map[ny][nx] === " "
      ) {
        player.x = nx;
        player.y = ny;
      }
    });

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) {
          drawTile(x, y, map[y][x]);
        }
      }

      drawBombs();
      drawPlayer();

      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
