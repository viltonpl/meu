<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pong - 2 Jogadores (com Placar)</title>
  <style>
    canvas {
      background: #000;
      display: block;
      margin: 0 auto;
      border: 3px solid #fff;
    }
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #score {
      font-size: 32px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Pong - Player 1: Teclado (W/S) | Player 2: Joystick</h1>
  <div id="score">0 : 0</div>
  <canvas id="pong" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");

    const paddleWidth = 10, paddleHeight = 100;
    let player1 = { x: 10, y: canvas.height / 2 - paddleHeight / 2, speed: 5 };
    let player2 = { x: canvas.width - paddleWidth - 10, y: canvas.height / 2 - paddleHeight / 2, speed: 5 };
    let ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 8,
      speed: 5,
      dx: 5,
      dy: 5
    };

    let keys = {};
    let score1 = 0;
    let score2 = 0;

    document.addEventListener("keydown", (e) => keys[e.key.toLowerCase()] = true);
    document.addEventListener("keyup", (e) => keys[e.key.toLowerCase()] = false);

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2, false);
      ctx.closePath();
      ctx.fill();
    }

    function resetBall(scoredBy) {
      if (scoredBy === "player1") score1++;
      if (scoredBy === "player2") score2++;
      updateScore();
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = -ball.dx;
      ball.dy = (Math.random() * 4 - 2);
    }

    function updateScore() {
      scoreDisplay.textContent = `${score1} : ${score2}`;
    }

    function update() {
      // Player 1: teclado
      if (keys["w"] && player1.y > 0) player1.y -= player1.speed;
      if (keys["s"] && player1.y + paddleHeight < canvas.height) player1.y += player1.speed;

      // Player 2: Joystick
      const gamepads = navigator.getGamepads();
      const gp = gamepads[0];
      if (gp) {
        const axisY = gp.axes[1];
        if (Math.abs(axisY) > 0.1) {
          player2.y += axisY * player2.speed * 1.5;
          player2.y = Math.max(0, Math.min(canvas.height - paddleHeight, player2.y));
        }
      }

      // Atualiza bola
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Colisão com topo/baixo
      if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
        ball.dy = -ball.dy;
      }

      // Colisão com paddles
      if (
        (ball.x - ball.radius < player1.x + paddleWidth &&
          ball.y > player1.y && ball.y < player1.y + paddleHeight)
        ||
        (ball.x + ball.radius > player2.x &&
          ball.y > player2.y && ball.y < player2.y + paddleHeight)
      ) {
        ball.dx = -ball.dx;
      }

      // Gol para Player 2
      if (ball.x + ball.radius < 0) {
        resetBall("player2");
      }

      // Gol para Player 1
      if (ball.x - ball.radius > canvas.width) {
        resetBall("player1");
      }
    }

    function draw() {
      drawRect(0, 0, canvas.width, canvas.height, "#000"); // fundo
      drawRect(player1.x, player1.y, paddleWidth, paddleHeight, "#fff");
      drawRect(player2.x, player2.y, paddleWidth, paddleHeight, "#fff");
      drawCircle(ball.x, ball.y, ball.radius, "#fff");
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    window.addEventListener("gamepadconnected", (e) => {
      alert("Joystick conectado: " + e.gamepad.id);
    });

    loop();
  </script>
</body>
</html>
