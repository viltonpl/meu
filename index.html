<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Especial</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9d1d1;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Impede a rolagem da página */
        }
        h1 {
            font-size: 3rem;
            color: #e74c3c;
            text-align: center;
            animation: pulse 2s infinite;
        }
        .image-container {
            display: flex;
            gap: 20px; /* Espaço entre as imagens */
            margin-top: 20px;
        }
        img {
            width: 150px; /* Tamanho das imagens */
            height: auto;
            border-radius: 10px; /* Borda arredondada */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transição suave */
            cursor: pointer; /* Mostra que a imagem é clicável */
        }
        img:hover {
            transform: scale(1.1); /* Aumenta a imagem ao passar o mouse */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Sombra mais intensa */
        }
        .heart {
            position: absolute;
            font-size: 2rem;
            user-select: none; /* Impede que o texto seja selecionado */
            color: #e74c3c;
        }
        .click-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: #e74c3c;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .big-heart {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50rem;
            color: #e74c3c;
            opacity: 0;
            animation: growHeart 2s ease-out forwards;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .big-heart-text {
            font-size: 5rem;
            color: white;
            position: absolute;
            opacity: 0;
            animation: fadeInText 1s ease-out 2s forwards; /* Aparece após o coração crescer */
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes growHeart {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Eu te amo, Vitória Maria! ❤️</h1>
    <div class="click-counter">Cliques: 0</div>
    <div class="image-container">
        <img src="20250124_175728.jpg" alt="Imagem especial" onclick="handleClick(event)">
        <img src="20250119_201554.jpg" alt="Imagem especial" onclick="handleClick(event)">
        <img src="20250118_192904.jpg" alt="Imagem especial" onclick="handleClick(event)">
    </div>

    <script>
        let clickCount = 0; // Contador de cliques
        const clickCounter = document.querySelector('.click-counter');

        function handleClick(event) {
            // Incrementa o contador de cliques
            clickCount++;
            clickCounter.textContent = `Cliques: ${clickCount}`;

            // Cria 10 corações por clique
            createHearts(event, 10);

            // Verifica se atingiu 100 cliques
            if (clickCount === 10) {
                createBigHeart();
            }
        }

        function createHearts(event, numberOfHearts) {
            for (let i = 0; i < numberOfHearts; i++) {
                // Cria um novo elemento de coração
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';

                // Posiciona o coração no local do clique com um pequeno deslocamento aleatório
                const x = event.clientX + (Math.random() - 0.5) * 50; // Deslocamento horizontal aleatório
                const y = event.clientY + (Math.random() - 0.5) * 50; // Deslocamento vertical aleatório
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;

                // Adiciona o coração ao corpo do documento
                document.body.appendChild(heart);
            }
        }

        function createBigHeart() {
            // Cria um coração enorme
            const bigHeart = document.createElement('div');
            bigHeart.classList.add('big-heart');
            bigHeart.innerHTML = '❤️';

            // Cria o texto "timamu" dentro do coração
            const bigHeartText = document.createElement('div');
            bigHeartText.classList.add('big-heart-text');
            bigHeartText.textContent = 'timamu';

            // Adiciona o texto ao coração
            bigHeart.appendChild(bigHeartText);

            // Adiciona o coração enorme ao corpo do documento
            document.body.appendChild(bigHeart);
        }
    </script>
</body>
</html>
